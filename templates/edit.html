<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand">ðŸ’° Smart Expense Tracker</span>
    <a href="/dashboard" class="btn btn-outline-light">Back to Dashboard</a>
  </div>
</nav>

<!-- Edit Form -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-warning text-white">
          <h5 class="mb-0">Edit Expense</h5>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" name="title" value="{{ expense.title }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Amount (â‚¹)</label>
              <input type="number" class="form-control" name="amount" value="{{ expense.amount }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select class="form-select" name="category" required>
                <option {% if expense.category == 'Food' %}selected{% endif %}>Food</option>
                <option {% if expense.category == 'Transport' %}selected{% endif %}>Transport</option>
                <option {% if expense.category == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                <option {% if expense.category == 'Shopping' %}selected{% endif %}>Shopping</option>
                <option {% if expense.category == 'Other' %}selected{% endif %}>Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" name="date" value="{{ expense.date }}" required>
            </div>
            <button type="submit" class="btn btn-warning">Update Expense</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
